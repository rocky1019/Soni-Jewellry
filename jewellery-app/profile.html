  <style>
    :root {
      --gold: #d4af37;
      --bg: #fffaf2;
      --text: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: white;
      color: var(--text);

    }

    .profile-section {

      margin-bottom: 10px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .profile-header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .profile-header .name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .profile-header a {
      display: inline-block;
      color: var(--gold);
      text-decoration: none;
      margin-top: 5px;
      font-weight: 500;
    }

    .menu-section {
      background: white;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    .menu-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 15px;
  border-bottom: 1px solid #eee;
  color: #222;
  text-decoration: none;
  transition: background 0.2s;
}

.menu-item:hover {
  background: #f9f9f9;
}

.menu-item i {
  font-size: 1.2rem;
  color: #d4af37;
}

.menu-item span {
  font-size: 0.95rem;
  color: #333;
}

/* remove blue link style */
.menu-item:link,
.menu-item:visited,
.menu-item:hover,
.menu-item:active {
  text-decoration: none;
  color: inherit;
}


    .menu-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-left i {
      font-size: 1.3rem;
      color: var(--gold);
      min-width: 30px;
      text-align: center;
    }

    .menu-text span:first-child {
      font-weight: 600;
    }

    .menu-right i {
      color: #555;
    }

    .powered {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin: 30px 0 90px;
    }

    .brand-gradient {
      font-weight: 700;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #c6a300, #ffdb70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    /* Bottom Navigation (same as other pages) */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      z-index: 999;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
    }

    .bottom-nav a .icon {
      font-size: 1.4rem;
      margin-bottom: 3px;
    }

    .bottom-nav a.active {
      color: var(--gold);
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .menu-item { padding: 0.8rem; }
      .menu-left i { font-size: 1rem; }
    }
  </style>
</head>

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const nameElement = document.querySelector('.name');
  const loginLink = document.querySelector('.profile-header a');
  const profileSection = document.querySelector('.profile-section');
  const adminBtn = document.getElementById("adminBtn");

  // List of admin emails
  const adminEmails = [
  
    "jewellerysoni3@gmail.com",
    "atharvaaghav6@gmail.com"
    
  ];

  // Auth state check
  onAuthStateChanged(auth, (user) => {
    if (user) {
      const displayName = user.displayName || user.email.split('@')[0];
      nameElement.textContent = `Hi, ${displayName}`;
      loginLink.style.display = "none";

      // âœ… Show admin button only for admin users
      if (adminEmails.includes(user.email)) {
        adminBtn.style.display = "block";
        adminBtn.onclick = () => {
          window.location.href = "admin.html";
        };
      } else {
        adminBtn.style.display = "none";
      }

      // âœ… Add Logout button if not already added
      if (!document.querySelector('#logoutBtn')) {
        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = "Logout";
        logoutBtn.id = "logoutBtn";
        logoutBtn.style.marginTop = "8px";
        logoutBtn.style.padding = "8px 16px";
        logoutBtn.style.borderRadius = "30px";
        logoutBtn.style.border = "none";
        logoutBtn.style.background = "#800000";
        logoutBtn.style.color = "#fff";
        logoutBtn.style.cursor = "pointer";
        logoutBtn.style.fontWeight = "600";
        logoutBtn.onclick = async () => {
          await signOut(auth);
          window.location.href = "login.html";
        };
        profileSection.querySelector('.profile-header div').appendChild(logoutBtn);
      }

    } else {
      // If not logged in â†’ redirect to login page
      window.location.href = "login.html";
    }
  });

  // âœ… WhatsApp redirect (unchanged)
  window.openWhatsApp = function(event) {
    event.preventDefault();
    window.open("https://wa.me/918009726406", "_blank");
