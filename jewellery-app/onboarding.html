<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Soni Jewellers</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d4af37">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #ffffff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    /* Skip button */
    .skip {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #800000;
      color: #fff;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      text-decoration: none;
    }

    /* Phone mockup image */
    .phone {
      width: 240px;
      height: 400px;
      background: #f5f5f5;
      border-radius: 30px;
      border: 6px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-top: 50px;
    }

    .phone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Title + description */
    h2 {
      font-weight: 600;
      font-size: 1.4rem;
      margin-top: 30px;
      color: #222;
    }

    p {
      font-size: 0.9rem;
      color: #777;
      margin: 10px 20px 25px;
    }

    /* Indicator dots */
    .dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 20px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }

    .dot.active {
      background: #800000;
    }

    /* Buttons */
    .btn {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: #800000;
      color: #fff;
    }

    .btn-primary:hover {
      background: #660000;
    }

    .btn-outline {
      background: transparent;
      color: #800000;
      border: 2px solid #800000;
    }

    .btn-outline:hover {
      background: #800000;
      color: #fff;
    }
  </style>
</head>

<body>
  <a href="index.html" class="skip">Skip</a>

  <div class="phone">
    <img src="assets/images/banner2.png" alt="Jewellery Preview" />
  </div>

  <div>
    <h2>Browse Products</h2>
    <p>Discover and explore products effortlessly, all in one place.</p>
  </div>

  <div class="dots">
    <div class="dot"></div>
    <div class="dot active"></div>
    <div class="dot"></div>
  </div>

  <div>
    <button class="btn btn-primary" onclick="window.location.href='signup.html'">Create Account</button>
    <button class="btn btn-outline" onclick="window.location.href='login.html'">Login</button>
  </div>
</body>
</html>
